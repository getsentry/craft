name: Test Issue Detection

on:
  push:
    branches:
      - fix/existing-publish-issue-detection

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test issue detection
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -x
          
          test_title="publish: getsentry/craft@0.0.1-test"
          PUBLISH_REPO="getsentry/craft"
          
          echo "=== Raw search results ==="
          gh -R "$PUBLISH_REPO" issue list -S "'$test_title' in:title" --json title,url
          
          echo ""
          echo "=== Testing ORIGINAL code (single quotes + -q flag) ==="
          original_result=$(gh -R "$PUBLISH_REPO" issue list -S "'$test_title' in:title" --json title,url -q ".[] | select(.title == \"$test_title\") | .url")
          echo "Original result: |$original_result|"
          
          echo ""
          echo "=== Testing FIXED code (double quotes + jq --arg) ==="
          fixed_result=$(gh -R "$PUBLISH_REPO" issue list -S "\"$test_title\" in:title" --json title,url | jq -r --arg t "$test_title" '.[] | select(.title == $t) | .url')
          echo "Fixed result: |$fixed_result|"
          
          echo ""
          echo "=== Summary ==="
          if [[ -z "$original_result" ]]; then
            echo "❌ ORIGINAL: FAILED to find issue"
          else
            echo "✅ ORIGINAL: Found issue"
          fi
          
          if [[ -z "$fixed_result" ]]; then
            echo "❌ FIXED: FAILED to find issue"
          else
            echo "✅ FIXED: Found issue"
          fi
