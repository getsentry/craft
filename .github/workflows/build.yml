name: 'Build & Test'
on:
  push:
    branches:
      - master
      - release/**
  pull_request:

jobs:
  job_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12']
    name: Node Test ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  job_artifacts:
    name: Artifacts Upload
    needs: job_build
    runs-on: ubuntu-latest
    if: "contains(github.ref, 'release/')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: NPM Pack
        run: npm pack
      - name: Docs
        run: cd docs && zip -r gh-pages _site/
      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}
          path: |
            ${{ github.workspace }}/docs/gh-pages.zip
            ${{ github.workspace }}/*.tgz
