name: Changelog Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./changelog-preview
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

