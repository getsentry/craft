minVersion: '0.21.0'
github:
  owner: getsentry
  repo: craft
changelogPolicy: auto
requireNames:
  - /^sentry-craft.*\.tgz$/
  - /^craft$/
targets:
  - name: npm
  - name: gcs
    includeNames: /^.*craft.*$/
    bucket: sentry-sdk-assets
    paths:
      - path: /craft/{{version}}/
        metadata:
          cacheControl: 'public, max-age=2592000'
      - path: /craft/latest/
        metadata:
          cacheControl: 'public, max-age=300'
  - name: registry
    type: app
    urlTemplate: 'https://downloads.sentry-cdn.com/craft/{{version}}/{{file}}'
    checksums:
      - algorithm: sha256
        format: hex
    config:
      canonical: 'app:craft'
  - name: docker
    source: us.gcr.io/sentryio/craft
    target: getsentry/craft
  - name: github
  - name: gh-pages
