minVersion: '0.5.0'
github:
  owner: getsentry
  repo: craft
changelogPolicy: simple
targets:
  - name: npm
  - name: gh-pages
  - name: github
  - name: gcs
    includeNames: /^.*craft.*$/
    bucket: sentry-sdk-assets
    paths:
      - path: /craft/{{version}}/
        metadata:
          cacheControl: 'public, max-age=2592000'
      - path: /craft/latest/
        metadata:
          cacheControl: 'public, max-age=300'
